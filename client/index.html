<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
 <meta name="HandheldFriendly" content="true" />
 <link rel="icon" type="image/x-icon" href="./favicon.ico">
 <title>👨🏻‍💻 ilPostino - mensajes directos | Sergio Ortega dev</title>


 <style>
  *,
  *::before,
  *::after {
   box-sizing: border-box;
  }

  :root {
   color-scheme: light dark;
  }

  body {
   margin: 0;
   font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
   font-size: 18px;
   display: grid;
   grid-template-rows: 1fr;
   place-content: center;
   height: 88vh;
   padding: 1rem 2rem 2rem 2rem;
  }

  #chat {
   border: 1px solid #ccc;
   border-radius: .5rem;
   overflow: hidden;
   width: 95vw;
   height: 100%;
   position: relative;
   overflow-y: scroll;
   scroll-behavior: smooth;
  }

  #messages {
   display: flex;
   flex-direction: column;
   padding: 0 .5rem 0;
   list-style-type: none;
   overflow: hidden;
  }

  #messages p {
   margin: 0;
  }

  .chat-me {
   align-self: flex-end;
   background-color: #395;
   width: fit-content;
   max-width: 80%;
   padding: 0 .3rem 0;
   margin: .3rem;
   border-radius: .5rem;
   text-align: right;
  }

  .chat-others {
   align-self: flex-start;
   background-color: #252525;
   width: fit-content;
   max-width: 80%;
   padding: 0 .3rem 0;
   margin: .3rem;
   border-radius: .5rem;
   text-align: right;
  }

  #form {
   display: flex;
   height: 3rem;
   width: 95vw;
   margin: 0 auto;
   position: fixed;
   bottom: 1rem;
   left: 0;
   right: 0;
   padding: .5rem;
  }

  #input {
   height: 2rem;
   width: 100%;
   font-size: 1.1rem;
   border-radius: 3rem;
   border: 1px solid #09f;
   flex: 1;
   margin: .1rem;
   padding: 0 .5rem;
  }

  #input :focus {
   outline: 0;
  }

  #form>button {
   /*    width: 1.5rem; */
   background: #09f;
   color: #fff;
   border: 0;
   border-radius: 2rem;
   width: 2.5rem;
   font-size: 1.2rem;
   text-align: center;
   padding: 0.2rem .5rem;
  }

  #form>button:hover {
   background: #0cf;
  }

  ::-webkit-scrollbar {
   display: none;
  }

  @media screen and (min-width: 800px) {
   #chat {
    width: 24rem;
   }

   #form {
    width: 24rem;
   }
  }
 </style>

 <script type="module">
  import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js'
  const socket = io()

  const $form = document.getElementById('form')
  const $input = document.getElementById('input')
  const $messages = document.getElementById('messages')

  let user = {
   name: "",
   msg: {
    text: "",
    date: ""
   }
  }

  if (!localStorage.getItem("userName")) {
   user.name = prompt("Hola, decime tu nombre");
   localStorage.setItem("userName", user.name)
  } else {
   user.name = localStorage.getItem("userName")
  }

  const beep = new Audio('./assets/beep.mp3');
  beep.volume = 0.75

  socket.on('chat message', (data) => {
   if (data.name === user.name) {
    const item = `<div class='chat-me'><p>${data.msg.text}<br/><small>${data.msg.date}</small></p></div>`
    $messages.insertAdjacentHTML('beforeend', item)

   } else {
    const item = `<div class='chat-others'><p><strong>${data.name}</strong><br/>
     ${data.msg.text}<br/>
     <small>${data.msg.date}</small></p></div>`
    $messages.insertAdjacentHTML('beforeend', item);
    $messages.scrollTop = $messages.scrollHeight
    beep.play();
   }
  })

  $form.addEventListener('submit', (e) => {
   e.preventDefault()

   if ($input.value) {
    user.msg.text = $input.value
    let time = new Date
    user.msg.date = time.toLocaleString([], { hour: "2-digit", minute: "2-digit" })

    socket.emit('chat message', user)
    $input.value = ""
   }
  })
 </script>



</head>

<body>

 <section id="chat">
  <div id="messages"></div>
  <form id="form">
   <input autofocus id="input" type="text" name="message" placeholder="Escribe un mensaje" autocomplete="off">
   <button type="submit">▶</button>
  </form>
 </section>

</body>

</html>
